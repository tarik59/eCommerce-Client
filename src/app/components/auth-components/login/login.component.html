<div class="d-md-flex half">
    <div class="bg" style="background-image: url('assets/images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Login to <strong style="color: #f7941d;">ecross</strong></h3>
              </div>
              <form (ngSubmit)="login()" method="post">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" [(ngModel)]="model.userName" name="username" class="form-control" placeholder="Username" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Your Password" id="password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input style="background-color: #f7941d;" type="submit" value="Log In" class="btn btn-block py-2 btn-primary">
                
                
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
