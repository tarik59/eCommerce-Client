<!-- Start Small Banner  -->
<section class="small-banner section">
    <div class="container-fluid">
        <div class="row">
            <!-- Single Banner  -->
            <div *ngFor="let product of products" class="col-lg-4 col-md-6 col-12">
                <div class="single-banner">
                    <img style="width: 250;height: 250;" src="{{product.url}}" alt="#">
                    <div class="content">
                        <h3>{{product.name}}</h3>
                    </div>
                </div>
            </div>
            <!-- /End Single Banner  -->
        </div>
    </div>
</section>
<!-- End Small Banner -->
